# Starship prompt

format="""$all$fill$time
$character"""

#right_format="$time"
#add_newline=false

#[character]
#error_symbol = "[$status ✗](bold red)"

#[status]
#disabled = false
#format = '[\[$status - $common_meaning\]](green)'

[sudo]
disabled = false

[kubernetes]
disabled = true
style = "blue bold"

[memory_usage]
disabled = false

[terraform]
symbol = " "

[lua]
symbol = " "

[python]
symbol = " "

[time]
disabled = false
format = '[$time]($style)'
time_format = "%T"
style="yellow"

[fill]
symbol=" "

[line_break]
disabled = true
