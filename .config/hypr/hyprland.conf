#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,preferred,auto,auto

# Just make sure the local screen is on
monitor=eDP-1,1920x1080,2560x1440,1

# All screens setup
# monitor=eDP-1,1920x1080,2560x1440,1
# monitor=DP-4,1920x1080,0x0,1  # Dell left
# monitor=DP-5,2560x1440,1920x0,1  # Acer
# monitor=DP-2,2560x1440,4480x0,1  # Dell right

# Triple-head setup
# monitor=eDP-1,disabled
# monitor=DP-4,1920x1080,0x0,1  # Dell left
# monitor=DP-5,2560x1440,1920x0,1  # Acer
# monitor=DP-2,2560x1440,4480x0,1  # Dell right


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = kanshi & waybar & dunst
exec-once = waybar
exec-once = dunst

exec-once = wl-clip-persist -c both  # Persist clipboard-entries even after application exits
# Disabled as it writes all content of the clipboard (including passwords!) to disk.
#exec-once = wl-paste --type text --watch cliphist store # Clipboard-history, only for text -> SUPER+V

exec-once = gtk-launch nm-applet.desktop
exec-once = blueman-applet
exec-once = gtk-launch com.seafile.Client.desktop
exec-once = vorta

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, us
    kb_variant = , intl
    kb_model =
    kb_options = compose:altgr
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.55 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = false
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.inactive_border = rgba(565a6eaa)

    # Looks terrible, as the yellow of the title-bar seems to be hard-coded
    # col.group_border_active = rgba(bb9af7aa)
    # col.group_border = rgba(16677566)

    layout = dwindle
}

  #######################
 ## Window Decoration ##
#######################

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 2
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    # Stolen from Chris Titus
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn
    animation = workspaces, 1, 6, default
}

dwindle {
    no_gaps_when_only = true

    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Additional tweaking
misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = false  # Feels laggy
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

