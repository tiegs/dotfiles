# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$scriptDir=~/.config/hypr/scripts


  #####################
 ## Workspace Rules ##
#####################

# workspace = name: mobile, monitor:eDP-1, default:true
# workspace = name: main, monitor:DP-5, default:true
# workspace = name: left, monitor:DP-4, default:true
# workspace = name: right, monitor:DP-2, default:true

workspace = 1, monitor:eDP-1, default:true
workspace = 1, monitor:DP-5, default:true
workspace = 2, monitor:DP-2, default:true
workspace = 3, monitor:DP-4, default:true

  ##############
 ## Keybinds ##
##############

$termCmd = kitty byobu-tmux new

bind = CTRL ALT, T, exec, $termCmd
bind = $mainMod, T, exec, $termCmd
bind = $mainMod, Return, exec, $termCmd
bind = CTRL, Return, exec, $termCmd

bind = CTRL, Space, exec, rofi -show drun -sync
#bind = CTRL ALT, S, exec, rofi -show ssh -sync
bind = CTRL ALT, F, exec, firefox
bind = CTRL ALT, E, exec, thunar

bind = CTRL ALT, K, exec, $scriptDir/toggle-keepass.sh
bind = CTRL ALT, S, exec, $scriptDir/toggle-spotify.sh
# bind = CTRL ALT, S, exec, spotify

bind = $mainMod, Q, killactive, 


# Dwindle-Layout binds
bind = $mainMod, U, fullscreen
bind = $mainMod, I, pseudo
bind = $mainMod, O, togglefloating
bind = $mainMod, P, togglesplit

bind = $mainMod, space, exec, hyprctl switchxkblayout keyd-virtual-device next

bind = $mainMod, escape, exec, swaylock
bind = $mainMod, Delete, exec, wlogout

bind = CTRL ALT, P, exec, grimblast --notify --freeze copy area
bind = SHIFT ALT, P, exec, grimblast --notify --freeze copy active

# Debugging
bind = $mainMod, X, exec, [float] kitty sh -c "hyprctl activewindow && read -s -N 1 -p 'Press any key to close...'"
bind = $mainMod, C, exec, hyprpicker --autocopy

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, X, killactive, 
# bind = $mainMod, M, exit, 
# bind = $mainMod, V, togglefloating, 
# bind = $mainMod, R, exec, wofi --show drun


  #######################
 ## Window management ##
#######################

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# Move/resize windows with Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Grouping
bind= SUPER, G, togglegroup,
bind= SUPER, tab, changegroupactive,


  ##########################
 ## Workspace management ##
##########################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mouse (scroll wheel)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace
bind = $mainMod, grave, togglespecialworkspace
bind = $mainMod SHIFT, grave, movetoworkspace, special

bind = $mainMod, F1, movecurrentworkspacetomonitor, eDP-1
bind = $mainMod, F2, movecurrentworkspacetomonitor, DP-4
bind = $mainMod, F3, movecurrentworkspacetomonitor, DP-5
bind = $mainMod, F4, movecurrentworkspacetomonitor, DP-2


  ##################
 ## Screen setup ##
##################
#
bindl = $mainMod, F5, exec, $scriptDir/enable_mobile.sh
bindl = $mainMod, F8, exec, $scriptDir/enable_triple_head.sh


  ################
 ## Media keys ##
################

$volumeLimit = 1.0  # 1.0 = 100%

bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume -l $volumeLimit @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume -l $volumeLimit @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

