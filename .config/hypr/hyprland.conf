windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog

windowrule = float, blueman-manager
# windowrule = size 50%, blueman-manager
# windowrule = center, blueman-manager
windowrule = float, org.gnome.Calculator

windowrule = float, nm-connection-editor
windowrule = float, title:Vorta for Borg Backup

windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol

windowrulev2 = workspace special:keepass, class:^(org\.keepassxc\.KeePassXC)$
windowrulev2 = workspace special:spotify, class:^(Spotify)$

